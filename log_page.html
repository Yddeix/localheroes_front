<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link rel="stylesheet" href="log_page.css">
</head>
<body>
    <header></header>
  <h2>Bienvenue</h2>
  <main>
    <div class="container">
        <div class="form-box">
        <h3>Connexion</h3>
        <form action="#" method="post">
            <input type="email" placeholder="Email" id="log_mail">
            <p class="log_m" id="log_t">Ecris unn truc pls</p>
            <input type="password" placeholder="Mot de passe" id="pss_log">
            <p class="log_p" id="log_pss">Ecris un truc pls</p>
            <button type="submit" id="lit">Se connecter</button>
        </form>
        </div>
        <div class="form-box">
        <h3>Inscription</h3>
        <form action="#" method="post">
            <input type="text" placeholder="Nom complet" id="pit">
            <p id="texto" class="nom">écris un truc pls</p>

            <input type="email" placeholder="Email" id="mail">
            <p class="c_mail" id="mail_d">écris un truc pls</p>

            <input type="password" placeholder="Mot de passe" id="pw">
            <p class="pssw" id="pw_t">écris un truc pls</p>

            <button type="submit" id="lol">S'inscrire</button>
        </form>
        </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
